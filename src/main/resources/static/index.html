<!DOCTYPE html>
<html>
  <head>
    <title>Benchmark tests</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
  </head>
  <body>
    <div ng-app="benchmark">
      <div>
        <h2>Simple</h2>
        <transfer-type-benchmark service="simpleRequestService"></transfer-type-benchmark>
      </div>
      <div>
        <h2>Chunked</h2>
        <transfer-type-benchmark service="chunkedRequestService"></transfer-type-benchmark>
      </div>
      <div>
        <h2>Long polling</h2>
        <transfer-type-benchmark service="longPollingRequestService"></transfer-type-benchmark>
      </div>
      <div>
        <h2>Websocket</h2>
        <transfer-type-benchmark service="webSocketService"></transfer-type-benchmark>
      </div>
    </div>
  </body>
  <script src="benchmark.js"></script>
</html>
